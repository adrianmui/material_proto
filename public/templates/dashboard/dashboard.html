<div class='container'>
  <create-project
  on-create='dashCtrl.addProject(params)'
  style='position: fixed; right: 20em; z-index: 100000'>
  </create-project>

  <div class='row'>
    <div style='text-align: center' class="col-md-12">
      <h1>Projects</h1>
    </div>
  </div>

  <div class='row'>
    <project-card
    ng-repeat='project in dashCtrl.projectsData.cached'
    project='project'
    class='col-md-4'
    project='project'></project-card>
  </div>
</div>
