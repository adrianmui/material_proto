<div class="row">

  TemplateId :: {{project.id}}
  <br>
  Template :: {{project.title}}
  <br>
  <div id="side-bar">
    <h4 id="component-library-header">Components</h4>
    <hr>
    <div id="component-library" ng-scrollbars ng-scrollbars-config="config">
      <div ui-view="sideBar"></div>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-2" id="workspace">
    <div
        row="row"
        class="row droppable"
        ng-repeat="row in rows()"
        droppable
    >
    </div>
  </div>
</div>
